<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <a href="https://shoppe.com/" id="custom-link">https://www.facebook.com/</a>

    <script>
      document
        .getElementById("custom-link")
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "https://shoppe.com/";
        });
    </script>
  </body>
</html>
